<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/firstpage.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    
    <title>Accueil</title>
  </head>
  <body>
    <h1>Welcome to Pokémon Games!</h1>
    <!-- 1ere vue -->
    <div class="game-selector">
      <div id="blur" class="game-option">Play Pokémon Flou</div>
      <div id="shadow" class="game-option">Play Who's That Pokémon?</div>
    </div>
    <!-- 2eme vue -->
    <div class="player-selector d-none">
      <h1>Ajouter des joueurs</h1>
      <input type="text" name="player" id="playerName" />
      <button class ="AddPlayer">Ajouter</button>
    
      <!-- Liste des joueurs -->
      <ul id="playerList">
        <!-- Les joueurs seront ajoutés ici -->
      </ul>
      <div class="Gameboy"> 
        <img src="./img/gameboy.png" alt="Gameboy">
      </div>
    </div>
    <!-- 3e vue -->
    <div class="game-start d-none">
      <button>Pret ?</button>
    </div>
    <!-- 4e vue -->
    <div class="main-game d-none">
      <div id="pokedex">
        <img id="pkmn-img" alt="" />
      </div>
      <div class="show-responses d-none">
        <button>Voir Réponses</button>
      </div>
    </div>
    <!-- 5e vue -->
    <div class="results d-none">
      <div id="users"></div>
      <div><button id="next" disabled>Suivant</button></div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="./js/main.js" type="module" defer></script>
  </body>
</html>
